<h2 id="org28a7262">害怕靈魂的社會</h2>
<div class="outline-text-2" id="text-org28a7262">
<p>
我們的社會不是真的討厭靈魂，而是害怕靈魂。<br>
</p>

<p>
因為靈魂代表不確定、無法量化、無法控制，它讓人變得真實，也讓社會顯得虛偽。<br>
</p>

<p>
然而社會是人造的，為什麼我們要創造一個否定自己靈魂的社會？<br>
</p>

<p>
動物需要喝水的時候，他們會依賴直覺走到一個地方，然後開始等，他們知道雖然有時會慢，可是自然的饋贈一定會降臨。<br>
</p>

<p>
人就是失去了對生命的信心，才會需要控制一切，才會需要錢。<br>
</p>
</div>
